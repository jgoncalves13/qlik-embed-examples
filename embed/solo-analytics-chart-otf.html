<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>analytics/chart on-the-fly via qlik/embed-web-components</title>
    <link rel="stylesheet" href="index.css" />
    <script crossorigin="anonymous" type="application/javascript"
        src="https://cdn.jsdelivr.net/npm/@qlik/embed-web-components@1/dist/index.min.js"
        data-host="https://{{qlikHost}}" data-client-id="{{qlikClientId}}" data-access-code="{{qlikAccessCode}}"
        data-auth-type="anonymous"></script>
</head>

<body>
    <div class="main-container">
        <div class="header">
            <h1>analytics/chart on-the-fly via qlik/embed-web-components</h1>
            <p><a href="./" aria-label="Back to catalog">&lt; back to catalog</a></p>
        </div>
        <div class="qlik-selections-container" style="width: 80vw; margin-bottom: 1rem;">
            <qlik-embed id="selectionsEmbed" data-testid="selections" ui="analytics/selections"
                app-id="{{qlikAppId}}" style="width: 100%; height: 100%;"></qlik-embed>
        </div>

        <div class="qlik-container" style="width: 80vw; height: 70vh; overflow: scroll;">
            <qlik-embed ui="analytics/chart" app-id="{{qlikAppId}}" type="barchart"
                title="Alpha Count" dimensions="[&quot;Dim1&quot;]" measures="[&quot;Sum(Expression1)&quot;,&quot;Sum(Expression2)&quot;]"
                properties="{&quot;legend&quot;:{&quot;show&quot;:false},&quot;title&quot;:&quot;Alpha Count&quot;,&quot;orientation&quot;: &quot;horizontal&quot;,&quot;footnote&quot;:&quot;This is just a footnote&quot;,&quot;barGrouping&quot;:{&quot;mode&quot;:&quot;stacked&quot;},&quot;colors&quot;:{&quot;mode&quot;:&quot;byMeasure&quot;}}"
                state-name="my_new_state" style="height: 400px; width: 600px;">
            </qlik-embed>
        </div>
    </div>
</body>

</html>
